<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API </title>
</head>

<body>
    <button id="getText">Get Text</button>
    <button id="getUsers">Get JSON</button>
    <button id="getPosts">Get API DATA</button>
    <hr>
    <div id="output">
        <form id="addPost">
            <div>
                <input type="text" id="title" placeholder="Title">
            </div>
            <div>
                <textarea id="body" placeholder="Body">

            </textarea>
            </div>
            <input type="submit" value="submit">
        </form>


    </div>

    <script>
        document.getElementById('getText').addEventListener('click', getText);
        document.getElementById('getUsers').addEventListener('click', getUsers);
        document.getElementById('getPosts').addEventListener('click', getPosts);
        document.getElementById('addPost').addEventListener('submit', addPost);

        function getText() {
            // console.log('gettext');
            //   NON ARROW FUNCTION WAY:
            // fetch('sample.txt')
            //     //  gets the text from the response body
            //     .then(function (res) {
            //         return res.text();
            //     })
            //     //  sets the response to the data object then displays it
            //     .then(function (data) {
            //         console.log(data)
            //     })

            // ES6 ARROW FUNCTIONS:
            fetch('sample.txt')
                .then((res) => res.text())
                .then((data) => {
                    //  insert the items into the webpage
                    document.getElementById('output').innerHTML = data;
                })
                .catch((err) => console.log(err));
        }

        function getUsers() {
            // Test
            // console.log('getUsers');
            fetch('users.json')
                .then((res) => res.json())
                .then((data) => {
                    let output = '<h2>Users</h2>'
                    data.forEach(function (user) {
                        output += `
                        <ul>
                            <li>ID: ${user.id}</li>
                            <li>Name: ${user.name}</li>
                            <li>Email: ${user.email}</li>
                        </ul>
                        `;
                    });
                    document.getElementById('output').innerHTML = output;
                })
        }

        // GET REQUESTS:
        function getPosts() {
            // Test
            // console.log('getUsers');
            fetch('https://jsonplaceholder.typicode.com/posts')
                .then((res) => res.json())
                .then((data) => {
                    let output = '<h2>Posts</h2>'
                    data.forEach(function (post) {
                        output += `
                       <div>
                        <h3>${post.title}</h3>
                        <p>${post.body}</p>
                       </div>
                        `;
                    });
                    document.getElementById('output').innerHTML = output;
                })
        }

        //  POST REQUESTS:
        function addPost(e) {
            e.preventDefault();
            //  Sets attributes for the post to be added 
            let title = document.getElementById('title').value;
            let body = document.getElementById('body').value;

            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json, text/plain, */*',
                    'Content-type': 'application/json'
                },
                body: JSON.stringify({
                    title: title,
                    body: body
                })
            })
                .then((res) => res.json())
                .then((data) => console.log(data))

        }


    </script>
</body>

</html>
